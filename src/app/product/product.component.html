<div>
  <a class="btn btn-primary" href="#" role="button">New Product</a>
  <div class="table-responsive">
    <table class="table table-striped" *ngIf="products">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.recipe.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
