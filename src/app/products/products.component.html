<div class="table-responsive">
  <table *ngIf="products">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
